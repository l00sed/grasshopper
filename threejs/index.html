<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ACC Kiosk</title>
    <style>
      body { margin: 0; }
      canvas { width: 100%; height: 100% }
    </style>
  </head>
  <body>
    <script type="module">
			import * as THREE from '/build/three.module.js';
			import { FBXLoader } from '/js/FBXLoader.js';
			import { OrbitControls } from '/controls/OrbitControls.js';


      var controls;
      var camera, scene, renderer, light;

			init();
			animate();

			function init() {

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x333333 );
				scene.fog = new THREE.Fog( 0xcccccc, 200, 1000 );

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( 200, 0, 0 );


				// model
				// ==========================================

				var loader = new FBXLoader();
				loader.load( '../test.fbx', function (object) {
					object.traverse(function(child) {
						if (child.isMesh) {
							child.castShadow = true;
							child.receiveShadow = true;
						}
					});
					scene.add(object);
				});


				// renderer
				// ==========================================

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.shadowMap.enabled = true;
				document.body.appendChild( renderer.domElement );

				
				// controls
				// ==========================================

				controls = new OrbitControls( camera, renderer.domElement );
				controls.enableDamping = true;
				controls.dampingFactor = 0.05;
				controls.enablePan = true;
				controls.screenSpacePanning = true;
				controls.minDistance = 10;
				controls.maxDistance = 100;
				controls.maxPolarAngle = Math.PI;


				// lights
				// ==========================================

				var targetObj = new THREE.Object3D();

				targetObj.position.set(0, 0, 20);
				scene.add( targetObj );

				var light1 = new THREE.DirectionalLight( 0xffffff, .3 );
				
				for(var i=0;i<10;i++) {
					light1.position.set(15, 15, Math.PI*(i));
				}
				
				light1.target = targetObj;
				scene.add( light1 );

				var light2 = new THREE.DirectionalLight( 0xEEEEEE, .2 );
				
				light2.position.set(-15, -15, 0);
				light2.target = targetObj;
				scene.add( light2 );

				var light3 = new THREE.AmbientLight( 0xDDDDDD, 1 );
				scene.add( light3 );

				//
				window.addEventListener( 'resize', onWindowResize, false );
			}

			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			function animate() {
				requestAnimationFrame( animate );
				controls.update();
				render();
			}

			function render() {
				renderer.render( scene, camera );
			}  
    </script>
  </body>
</html>
